# References: https://axoniq.io/blog-overview/running-axon-server-in-docker
version: '3.3'
services:
  axonserver:
    image: axoniq/axonserver
    hostname: axonserver
    volumes:
      - axonserver-data:/data
      - axonserver-events:/eventdata
      - axonserver-config:/config:ro
    ports:
      - '8024:8024'
      - '8124:8124'
      - '8224:8224'
    networks:
      - axon-demo
  db:
    image: postgres
    volumes:
      - ./pg/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=bidding_event_store
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
    ports:
      - '5432:5432'
    networks:
      - axon-demo

#volumes:
#  axonserver-data:
#  axonserver-events:
#  axonserver-config:

volumes:
  axonserver-data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/data
      o: bind
  axonserver-events:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/events
      o: bind
  axonserver-config:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/config
      o: bind

networks:
  axon-demo: